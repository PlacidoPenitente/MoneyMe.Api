<mat-card>
  <mat-card-title>Quote Calculator</mat-card-title>
  <mat-card-content>
    <div class="form">
      <mat-accordion style="margin-bottom: 10px; margin-top: 10px;">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Quote Details
            </mat-panel-title>
            <mat-panel-description [textContent]="format(loanAmount) + ' for '+ formatAmortization(terms)">
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div>
            <mat-form-field>
              <mat-label>Product</mat-label>
              <mat-select [(ngModel)]="product">
                <mat-option [value]="1">Product A</mat-option>
                <mat-option [value]="2">Product B</mat-option>
                <mat-option [value]="3">Product C</mat-option>
              </mat-select>
            </mat-form-field>
            <app-quote-slider [(currentValue)]="loanAmount" [format]="format" [title]="'How much do you need?'"
              [maximum]="15000" [minimum]="2100">
            </app-quote-slider>
            <app-quote-slider [(currentValue)]="terms" [format]="formatAmortization" [title]="'For how long?'"
              [maximum]="60" [minimum]="3">
            </app-quote-slider>
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelState = true" (closed)="panelState = false" expanded="true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Your Information
            </mat-panel-title>
            <mat-panel-description>
              Mr. Jay Mark Estrera
            </mat-panel-description>
          </mat-expansion-panel-header>
          <app-user-form [formGroup]="formGroup"></app-user-form>
        </mat-expansion-panel>
      </mat-accordion>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <button type="button" (click)="requestQuoteAsync()" mat-flat-button color="primary">
          Calculate Quote
        </button>
        <small style="margin: 10px; color: gray;">
          Quote does not affect your credit score.
        </small>
      </div>
    </div>
  </mat-card-content>
</mat-card>
