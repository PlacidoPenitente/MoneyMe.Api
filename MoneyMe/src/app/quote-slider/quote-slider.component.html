<div class="amount-slider">
    <div class="slider-group">
        <div style="display: block; height: 50px;">
            <div class="slider-label" [style.left]="position"
                style="position: absolute; width: 100px; height: 50px; background-color:#3f51b5; border-radius: 5px;">
                <div style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center;">
                    <div style="height: 100%; display: flex; flex-direction: row; align-items: center;">
                        <h2 style="color: white; margin: 0px">{{loanAmount}}</h2>
                    </div>
                </div>
            </div>
        </div>
        <div style="width:100%; display: flex; flex-direction: column; align-items: center;">
            <mat-slider (input)="onInputChange($event)" [value]="sliderValue" tickInterval="10" step="1" min="1"
                max="100">
            </mat-slider>
            <div class="range">
                <label>$1,000</label>
                <div class="range-spacing">
                    <label style="font-weight: bold;">How much do you need?</label>
                </div>
                <label>$100,000</label>
            </div>
        </div>
    </div>
</div>
